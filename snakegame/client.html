<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>多人贪吃蛇</title>
  <style>
    body {
      font-family: 'Segoe UI', 'PingFang SC', Arial, system-ui;
      background: #f7f7fa;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #1976d2;
      margin-top: 32px;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .container {
      max-width: 480px;
      margin: 32px auto;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.09);
      padding: 32px 28px 28px 28px;
    }
    .row {
      margin: 12px 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    label {
      font-size: 16px;
      color: #333;
      margin-right: 8px;
    }
    input[type="text"], input[type="number"], input {
      padding: 8px 14px;
      border: 1px solid #d0d0d5;
      border-radius: 7px;
      font-size: 16px;
      outline: none;
      margin-right: 8px;
      transition: border-color 0.2s;
      background: #fafbfc;
    }
    input:focus {
      border-color: #1976d2;
    }
    button {
      padding: 8px 22px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 16px;
      cursor: pointer;
      margin-left: 4px;
      transition: background 0.2s;
      box-shadow: 0 2px 8px rgba(25,118,210,0.08);
    }
    button:hover {
      background: #1565c0;
    }
    #me {
      margin-left: 12px;
      color: #388e3c;
      font-weight: 500;
      font-size: 15px;
    }
    canvas {
      border: 2px solid #1976d2;
      display: block;
      margin: 18px auto 8px auto;
      background: #f0f4fa;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(25,118,210,0.06);
    }
    h3 {
      color: #1976d2;
      margin-top: 28px;
      text-align: center;
      font-weight: 600;
      letter-spacing: 1px;
    }
    #rank {
      margin-top: 10px;
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background: #fafbfc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.04);
    }
    th, td {
      border: 1px solid #e0e0e5;
      padding: 7px 10px;
      font-size: 15px;
      text-align: center;
    }
    th {
      background: #e3f2fd;
      color: #1976d2;
      font-weight: 600;
    }
    tr:nth-child(even) td {
      background: #f7f7fa;
    }
    tr:hover td {
      background: #e3f2fd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>多人贪吃蛇</h1>
    <div class="row">
      <label>房间：</label>
      <input id="room" value="room1">
      <button onclick="connect()">进入房间</button>
    </div>
    <div class="row">
      <button onclick="fetchRank()">刷新排行榜</button>
      <span id="me"></span>
    </div>
    <canvas id="game" width="400" height="400"></canvas>
    <h3>排行榜</h3>
    <div id="rank"></div>
  </div>
<script>
let ws, ctx, cell = 20;
let state = { w: 20, h: 20, players: {}, food: {x:0,y:0} };
let me = "";

function connect() {
  const room = document.getElementById("room").value || "room1";
  ws = new WebSocket(location.origin.replace(/^http/, "ws") + "/ws/" + room);

  ws.onopen = () => {
    console.log("connected");
    document.getElementById("me").style.color = "#388e3c";
  };
  ws.onclose = () => {
    console.log("closed");
    document.getElementById("me").style.color = "#e94f4f";
  };

  ws.onmessage = (ev) => {
    const msg = JSON.parse(ev.data);
    if (msg.type === "welcome") {
      me = msg.player;
      state.w = msg.w; state.h = msg.h;
      document.getElementById("me").innerText = "我的ID: " + me + "  房间: " + msg.room;
    } else if (msg.type === "state") {
      state = msg;
      draw();
    } else if (msg.type === "leave") {
      // 可提示
    }
  };

  window.onkeydown = (e) => {
    if (!ws) return;
    if (e.key === "ArrowUp") ws.send("up");
    if (e.key === "ArrowDown") ws.send("down");
    if (e.key === "ArrowLeft") ws.send("left");
    if (e.key === "ArrowRight") ws.send("right");
  }
}

function draw() {
  const cvs = document.getElementById("game");
  ctx = cvs.getContext("2d");
  ctx.clearRect(0,0,cvs.width,cvs.height);
  const gridW = state.w, gridH = state.h;
  const size = Math.min(cvs.width/gridW, cvs.height/gridH);

  // 检查是否还有存活的蛇
  let aliveCount = 0;
  for (const id in state.players) {
    if (state.players[id].alive) aliveCount++;
  }
  if (aliveCount === 0) {
    // 所有蛇都死了，清空画板并返回
    ctx.clearRect(0,0,cvs.width,cvs.height);
    return;
  }

  // food
  ctx.fillStyle = "red";
  ctx.shadowColor = "#e57373";
  ctx.shadowBlur = 8;
  ctx.fillRect(state.food.x*size, state.food.y*size, size, size);
  ctx.shadowBlur = 0;

  // snakes
  for (const id in state.players) {
    const s = state.players[id];
    if (!s.alive) continue; // 死亡蛇不绘制
    ctx.fillStyle = id===me ? "#2e7d32" : "#1976d2";
    ctx.strokeStyle = "#fff";
    ctx.lineWidth = 2;
    for (const p of s.body) {
      ctx.beginPath();
      ctx.rect(p.x*size, p.y*size, size, size);
      ctx.fill();
      ctx.stroke();
    }
    ctx.fillStyle = "#222";
    ctx.font = "12px monospace";
    ctx.fillText(`${id}(${s.score})`, s.body[0].x*size+2, s.body[0].y*size+14);
  }
}

async function fetchRank() {
  const room = document.getElementById("room").value || "%";
  const res = await fetch(`/api/leaderboard?limit=10&room=${encodeURIComponent(room)}`);
  const json = await res.json();
  const data = json.data || [];
  const rows = data.map((r,i)=>`<tr><td>${i+1}</td><td>${r.player_id}</td><td>${r.room}</td><td>${r.best_score}</td><td>${r.games}</td><td>${r.last_play}</td></tr>`).join("");
  document.getElementById("rank").innerHTML =
    `<table><thead><tr><th>#</th><th>玩家</th><th>房间</th><th>最高分</th><th>局数</th><th>最近</th></tr></thead><tbody>${rows}</tbody></table>`;
}
</script>
</body>
</html>
